name: Build Application (No Deploy)

on:
  push:
    branches:
      - main
    paths:
      - 'ModernizeInfraApp/**'
  pull_request:
    paths:
      - 'ModernizeInfraApp/**'
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  APP_PATH: './ModernizeInfraApp'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore ${{ env.APP_PATH }}
    
    - name: Build application
      run: dotnet build ${{ env.APP_PATH }} --configuration Release --no-restore
    
    - name: Test application
      run: dotnet test ${{ env.APP_PATH }} --configuration Release --no-build --verbosity normal || echo "No tests found"
    
    - name: Publish application
      run: dotnet publish ${{ env.APP_PATH }} --configuration Release --output ./publish --no-build
    
    - name: Create deployment package
      run: |
        cd publish
        zip -r ../app-binaries.zip .
        cd ..
        echo "Package size: $(du -h app-binaries.zip | cut -f1)"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-binaries-${{ github.sha }}
        path: app-binaries.zip
        retention-days: 30
    
    - name: Create Release on main branch
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: build-${{ github.run_number }}
        name: Build ${{ github.run_number }} - ${{ github.sha }}
        body: |
          Automated build from commit ${{ github.sha }}
          
          **Changes:**
          ${{ github.event.head_commit.message }}
          
          **Deployment Instructions:**
          
          Download `app-binaries.zip` and follow these steps on your target VM:
          
          1. Stop any running application
          2. Extract the zip to `C:\Apps\ModernizeInfraApp` (Windows) or `/opt/ModernizeInfraApp` (Linux)
          3. Run: `dotnet ModernizeInfraApp.dll --urls http://0.0.0.0:8080`
          
          Or use the automated deployment script from the repository.
        files: app-binaries.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
