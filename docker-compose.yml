version: '3.8'

services:
  # First SQL Server Database (Customer DB)
  sqlserver1:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver1
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver1-data:/var/opt/mssql
      - ./sql-scripts:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Second SQL Server Database (Order DB)
  sqlserver2:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver2
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1434:1433"
    volumes:
      - sqlserver2-data:/var/opt/mssql
      - ./sql-scripts:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database Link Configuration Service
  db-link-setup:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: db-link-setup
    depends_on:
      sqlserver1:
        condition: service_healthy
      sqlserver2:
        condition: service_healthy
    volumes:
      - ./sql-scripts:/scripts
    networks:
      - app-network
    entrypoint: >
      /bin/bash -c "
      echo 'Waiting for SQL Servers to be ready...' &&
      sleep 10 &&
      echo 'Setting up database links...' &&
      /opt/mssql-tools18/bin/sqlcmd -S sqlserver1 -U sa -P YourStrong@Passw0rd -C -i /scripts/setup-db-links.sql &&
      echo 'Database links configured successfully!' &&
      sleep infinity
      "

  # .NET 10 Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: modernize-infra-app
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__CustomerDatabase=Server=sqlserver1,1433;Database=CustomerDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
      - ConnectionStrings__OrderDatabase=Server=sqlserver2,1433;Database=OrderDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
    ports:
      - "8080:8080"
    depends_on:
      sqlserver1:
        condition: service_healthy
      sqlserver2:
        condition: service_healthy
      db-link-setup:
        condition: service_started
    networks:
      - app-network

volumes:
  sqlserver1-data:
  sqlserver2-data:

networks:
  app-network:
    driver: bridge
